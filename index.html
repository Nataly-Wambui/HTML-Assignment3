<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
 <body>
      
  
        <div id="imagepart"> 
            <img id="image"src="/image/login-form-img.png"> 
  
        </div>  
  
        <div id="formpart"> 
            <form class="form">
                <h1>Create Account</h1>
                <br/>
                <input name="name" placeholder="Full name" type="text" required class="input"/>
                <br/>
                <br/>
                <br/>
                <input email="email" placeholder="Email address" type="text" required class="input"/>
                <br/>
                <br/>
                <br/>
                <input password="password" placeholder="Password" type="text" required class="input"/>
                <br/>
                <br/>
                <input type="checkbox" />
                <label for="agree">I've Read and Agree With The Terms Of Service And Our Privacy Policy.</label>
                <br/>
                <br/>
                <br/>
                <br/>
                <button type="submit">Sign Up</button>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <h4><span>Or Sign Up With</span></h4>
                <br/>
                <br/>
                <br/>
                <div id="icon">
                <i class="fa fa-google"></i>
                <i class="fa fa-facebook-square"></i>
                <i class="fa fa-instagram"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-linkedin"></i>
                </div>
                 <h5>Already have an account? <a href="">sign in</a></h5>
            
            </form> 
        
        </div>  
    
 
    
   
 </body>
 </html>
